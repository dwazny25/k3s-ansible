apiVersion: apps/v1
kind: Deployment
metadata:
  name: openvpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openvpn
  template:
    metadata:
      labels:
        app: openvpn
    spec:
      containers:
      - name: openvpn
        image: kylemanna/openvpn
        ports:
        - name: openvpn
          containerPort: 1194
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        volumeMounts:
          - name: openvpn-data
            mountPath: /etc/openvpn
  volumes:
    - name: openvpn-data
      emptyDir: {}
