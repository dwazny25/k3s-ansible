apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openfaas-ingress
  namespace: openfaas
spec:
  rules:
  - http:
      paths:
        - pathType: Prefix
          path: "/open-faas/"
          backend:
            service:
              name: openfaas-service
              port:
                number: 8080
