apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openfaas-ingress
  namespace: openfaas
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
        - pathType: Prefix
          path: "/openfaas"
          backend:
            service:
              name: openfaas-service
              port:
                number: 8080
